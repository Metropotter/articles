<!DOCTYPE html>
<html>
<head>
    <title>Добавить статью</title>
</head>
<body>
    <h1>✍️ Добавить новую статью</h1>
    
    <nav>
        <a href="{% url 'article_list' %}">← Назад к статьям</a>
    </nav>
    
    <hr>
    
    <form method="POST">
        <div>
            <label>Заголовок:</label><br>
            <input type="text" name="title" required style="width: 500px;">
        </div>
        
        <br>
        
        <div>
            <label>Описание:</label><br>
            <textarea name="description" rows="10" cols="80" required></textarea>
        </div>
        
        <br>
        
        <div>
            <label>URL (если есть):</label><br>
            <input type="url" name="url" style="width: 500px;">
        </div>
        
        <br>
        
        <div>
            <label>Источник:</label><br>
            <input type="text" name="source" style="width: 300px;">
        </div>
        
        <br>
        
        <button type="submit">Сохранить статью</button>
    </form>
</body>
</html>
