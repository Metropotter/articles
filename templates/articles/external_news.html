{% extends 'articles/base.html' %}

{% block content %}
    <h1>Свежие новости из USA (API)</h1>
    {% for item in news %}
        <div>
            <h3>{{ item.title }}</h3>
            <p>{{ item.description }}</p>
            <a href="{{ item.url }}" target="_blank">Читать источник</a>
        </div>
        <hr>
    {% endfor %}
{% endblock %}
