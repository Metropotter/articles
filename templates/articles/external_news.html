<h1>Новости РФ</h1>

{% if news %}
    {% for item in news %}
        <div>
            <h3>{{ item.title }}</h3>
            <p>{{ item.description }}</p>
            <hr>
        </div>
    {% endfor %}
{% else %}
    <p>Новостей пока нет или ошибка API.</p>
    {% if message %}
        <p style="color: red;">Ошибка: {{ message }}</p>
    {% endif %}
{% endif %}
