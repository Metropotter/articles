{% extends 'articles/base.html' %}

{% block content %}
    <h1>Наши эксклюзивные статьи</h1>
    {% for article in articles %}
        <div style="margin-bottom: 20px;">
            <h2>{{ article.title }}</h2>
            <p>{{ article.content }}</p>
            <small>{{ article.created_at }}</small>
        </div>
        <hr>
    {% empty %}
        <p>Статей нет. Добавьте их в админке.</p>
    {% endfor %}
{% endblock %}
