<!DOCTYPE html>
<html>
<head>
    <title>Редактировать статью</title>
</head>
<body>
    <h1>✏️ Редактировать статью</h1>
    
    <nav>
        <a href="{% url 'article_list' %}">← Назад к статьям</a>
    </nav>
    
    <hr>
    
    <form method="POST">
        <div>
            <label>Заголовок:</label><br>
            <input type="text" name="title" value="{{ article.title }}" required style="width: 500px;">
        </div>
        
        <br>
        
        <div>
            <label>Описание:</label><br>
            <textarea name="description" rows="10" cols="80" required>{{ article.description }}</textarea>
        </div>
        
        <br>
        
        <div>
            <label>URL:</label><br>
            <input type="url" name="url" value="{{ article.url }}" style="width: 500px;">
        </div>
        
        <br>
        
        <div>
            <label>Источник:</label><br>
            <input type="text" name="source" value="{{ article.source }}" style="width: 300px;">
        </div>
        
        <br>
        
        <button type="submit">Сохранить изменения</button>
    </form>
    
    <hr>
    
    <p><strong>Создана:</strong> {{ article.published_at|date:"d.m.Y H:i" }}</p>
</body>
</html>
